<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Production Step</title>
</head>
<body>
	<div th:if="${Role == 'ADMIN' || Role == 'EMPLOYEE'}">
		<div th:replace="header"></div>
	</div>
	<div th:if="${Role == 'MANAGER'}">
		<div th:replace="header_manager"></div>
	</div>
	<div align="center">
		<h3>Edit Production Step</h3>
		<br />
		<form action="#" th:action="@{/saveProductionStep}" th:object="${ProductionSteps}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Production Step ID:</td>
					<td><input type="text" th:field="*{id}" /></td>
				</tr>
				<tr>
					<td>Function Name:</td>
					<td><input type="text" th:field="*{Funct_Name}" /></td>
				</tr>

				<!-- 	<tr>
					<td>Criticality:</td>
					<td><input type="text" th:field="*{Criticality}" /></td>
				</tr> -->

				<tr>

					<td>Criticality:</td>
					<td><select th:field="*{Criticality}">
							<option value=" ">Criticality</option>
							<option value="Low">Low</option>
							<option value="Medium">Medium</option>
							<option value="High">High</option>


					</select></td>
				</tr>

				<tr>
					<td>Employee List:</td>
					<td><select th:field="*{ReportTo}">
							<option value="">Name</option>
							<option th:each="Employees : ${Employeeslist}"
								th:value="${Employees.First_name}"
								th:text="${Employees.First_name}" />
					</select></td>
				</tr>

				<tr>
					<td><button type="submit">Save</button></td>
					<td><input type="button" onclick="window.history.back();"
						value="Cancel"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
