<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Edit Product</title>
</head>
<body>
	<div th:if="${Role == 'ADMIN' || Role == 'EMPLOYEE'}">
		<div th:replace="header"></div>
	</div>
	<div th:if="${Role == 'MANAGER'}">
		<div th:replace="header_manager"></div>
	</div>
	<div align="center">
		<h1>Edit Product</h1>
		<br />
		<form action="#" th:action="@{/saveProduct}" th:object="${Products}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Product ID:</td>
					<td><input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>
				<tr>
					<td>Product Name:</td>
					<td><input type="text" th:field="*{P_Name}" /></td>
				</tr>
				<tr>
					<td>Product Description:</td>
					<td><input type="text" th:field="*{P_Description}" /></td>
				</tr>
<!--				<tr>-->
<!--					<td>Product Type:</td>-->
<!--					<td><input type="text" th:field="*{P_Type}" /></td>-->
<!--				</tr>-->
				<tr>
					<td>Remarks:</td>
					<td><input type="text" th:field="*{P_Remarks}" /></td>
				</tr>
					<tr>
					<td>Cost of Lost Product:</td>
					<td><input type="text" th:field="*{Cost_LostProd}" /></td>
				</tr>
												<tr>
					<td>Legal costs:</td>
					<td><input type="text" th:field="*{Legal_Costs}" /></td>
				</tr>
												<tr>
					<td>Interest Payments:</td>
					<td><input type="text" th:field="*{Interest_Payments}" /></td>
				</tr>
				
				<tr>
					<td><button type="submit">Save</button></td>
					<td><input type="button" onclick="window.history.back();" value="Cancel"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
