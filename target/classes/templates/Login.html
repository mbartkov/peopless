<!doctype html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LOG IN</title>
	<meta name="description" content=""/>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
	<link rel="icon" href="assets/images/logo.png"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<style>
		body {
			background: #76b852; /* fallback for old browsers */
			background: -webkit-linear-gradient(right, #76b852, #8DC26F);
			background: -moz-linear-gradient(right, #76b852, #8DC26F);
			background: -o-linear-gradient(right, #76b852, #8DC26F);
			background: linear-gradient(to left, #76b852, #8DC26F);
			font-family: "Roboto", sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}
		
		.login-page {
			width: 360px;
			padding: 10rem 0 0;
			margin: auto;
		}
		
		.form {
			position: relative;
			z-index: 1;
			background: #FFFFFF;
			max-width: 360px;
			margin: 0 auto 100px;
			padding: 45px;
			text-align: center;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0
				rgba(0, 0, 0, 0.24);
		}
		
		.form input {
			font-family: "Roboto", sans-serif;
			outline: 0;
			background: #f2f2f2;
			width: 100%;
			border: 0;
			margin: 0 0 20px;
			padding: 15px;
			box-sizing: border-box;
			font-size: 14px;
		}
		
		.form button {
			font-family: "Roboto", sans-serif;
			text-transform: uppercase;
			outline: 0;
			background: #4CAF50;
			width: 100%;
			border: 0;
			padding: 15px;
			color: #FFFFFF;
			font-size: 14px;
			-webkit-transition: all 0.3 ease;
			transition: all 0.3 ease;
			cursor: pointer;
		}
		
		.form button:hover, .form button:active, .form button:focus {
			background: #43A047;
		}
		
		.form .message {
			margin: 15px 0 0;
			color: #b3b3b3;
			font-size: 12px;
		}
		
		.form .message a {
			color: #4CAF50;
			text-decoration: none;
		}
		
		.form .register-form {
			display: none;
		}
		
		.container {
			position: relative;
			z-index: 1;
			max-width: 300px;
			margin: 0 auto;
		}
		
		.container:before, .container:after {
			content: "";
			display: block;
			clear: both;
		}
		
		.container .info {
			margin: 50px auto;
			text-align: center;
		}
		
		.container .info h1 {
			margin: 0 0 15px;
			padding: 0;
			font-size: 36px;
			font-weight: 300;
			color: #1a1a1a;
		}
		
		.container .info span {
			color: #4d4d4d;
			font-size: 12px;
		}
		
		.container .info span a {
			color: #000000;
			text-decoration: none;
		}
		
		.container .info span .fa {
			color: #EF3B3A;
		}
		
		.p-msg {
			font-size: 14px;
			color: #dc3545;
		}
	</style>
</head>

<body>
	<div class="login-page">
		<div class="form">
			<form method="post">
				<input type="text" name="id" id="id" placeholder="ID" required="required" autocomplete="on" value="" />
				<input type="password" name="p" id="password" placeholder="Password" required="required" autocomplete="on" value="" />
				<p class="p-msg" th:if="${msg!=null}">[[${msg}]]</p>
				<button>LOG IN</button>
			</form>
		</div>
	</div>
</body>

</html>
