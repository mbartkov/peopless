<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
</head>
<body>
    <div align="center">
        <h1>Edit Product</h1>
        <br />
        <form action="#" th:action="@{/saveResources}" th:object="${Resources}"
            method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td> ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>
                    <td>Cost Per Hour:</td>
                    <td><input type="text" th:field="*{Cost_PH}" /></td>
                </tr>
                    <tr>
                    <td>Weekly Cost:</td>
                    <td><input type="text" th:field="*{Cost_W}" /></td>
                </tr>
                <tr>
                    <td>Monthly Cost:</td>
                    <td><input type="text" th:field="*{Cost_PM}" /></td>
                </tr>
                <tr>
                    <td>Recovery Time Objective:</td>
                    <td><input type="text" th:field="*{RTO}" /></td>
                </tr>    
                
                <tr>
                    <td>RMaximum Tolerable Downtime:</td>
                    <td><input type="text" th:field="*{MTD}" /></td>
                </tr>                       
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
