<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Production Step</title>
</head>
<body>

<div align="center">
        <h1>Add New Production Step</h1>
        <br />
        <form action="#" th:action="@{/saveProductionStep}" th:object="${ProductionSteps}"
            method="post">
 
            <table border="0" cellpadding="10">
            
             <tr>
                    <td>Production Step ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>

                <tr>
                    <td>Function Name:</td>
                    <td><input type="text" th:field="*{Funct_Name}" /></td>
                </tr>
                    <tr>
                    <td>Key Personals:</td>
                    <td><input type="text" th:field="*{Key_Personals}" /></td>
                </tr>
                <tr>
                    <td>Criticality:</td>
                    <td><input type="text" th:field="*{Criticality}" /></td>
                </tr>                       
                <tr>
                    <td colspan="2"><button type="submit">Submit</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
