<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add New Product</title>
</head>
<body>

<div align="center">
        <h1>Add New Product Details</h1>
        <br />
        <form action="#" th:action="@{/saveProduct}" th:object="${Products}"
            method="post">
 
            <table border="0" cellpadding="10">
            
             <tr>
                    <td>Product ID:</td>
                    <td><input type="text" th:field="*{id}" /></td>
                </tr>
                <tr>
                    <td>Product Name:</td>s
                    <td><input type="text" th:field="*{P_Name}" /></td>
                </tr>
                    <tr>
                    <td>Product Description:</td>
                    <td><input type="text" th:field="*{P_Description}" /></td>
                </tr>
                <tr>
                    <td>Product Type:</td>
                    <td><input type="text" th:field="*{P_Type}" /></td>
                </tr>
                <tr>
                    <td>Remarks:</td>
                    <td><input type="text" th:field="*{P_Remarks}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Submit</button> </td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
