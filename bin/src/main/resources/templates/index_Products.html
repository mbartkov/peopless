<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Products Manager</title>
</head>
<body>
<div align="center">
    <h1>Products List</h1>
    <a href="/newProduct">Add New Product</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Description</th>
                <th>Product Type</th>
                <th>Remarks</th>
		<th>Actions</th>
            </tr>
        </thead>
        
        <tbody>
           <tr th:each="Products : ${Productslist}">
                <td th:text="${Products.id}">Product ID</td>
                <td th:text="${Products.P_Name}">Product Name</td>
                <td th:text="${Products.P_Description}">Product Description</td>
                <td th:text="${Products.P_Type}">Product Type</td>
                <td th:text="${Products.P_Remarks}">Remarks</td>
             <td>
                    <a th:href="@{'/editproduct/' + ${Products.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deleteProduct/' + ${Products.id}}">Delete</a>
                  
                </td>
              
            </tr>
        </tbody> 
        </table>
        </div>

</body>
</html>
