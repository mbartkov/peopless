<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Manager Production Steps</title>
</head>
<body>
	<div th:if="${Role == 'ADMIN' || Role == 'EMPLOYEE'}">
		<div th:replace="header"></div>
	</div>
	<div th:if="${Role == 'MANAGER'}">
		<div th:replace="header_manager"></div>
	</div>
	<div align="center">
		<h3>Production Step</h3>
<!-- 		<a href="/newProductionStep">Add New Production Step</a> <br /> -->
<!-- 		<br /> -->
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Production Step ID</th>
					<th>Function Name</th>
					<th>Criticality</th>
					<th>ReportTo</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="ProductionSteps : ${ProductionStepslist}">
					<td th:text="${ProductionSteps.id}">Production Step ID</td>
					<td th:text="${ProductionSteps.Funct_Name}">Function Name</td>
					<td th:text="${ProductionSteps.Criticality}">Criticality</td>
					<td th:text="${ProductionSteps.ReportTo}">ReportTo</td>
					<td>
						<a th:href="@{'/editProductionStep/' + ${ProductionSteps.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/deleteProductionStep/' + ${ProductionSteps.id}}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
