<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Hierarchy</title>
</head>
<section th:fragment="category">
	<ul>
		<li th:each="Hierarchy : ${HierarchyList}">
			<span th:text="'Name : ' + ${Hierarchy.EmployeeName} + ', Product : ' + ${Hierarchy.Product} + ', ProductionStep : ' + ${Hierarchy.ProductionStep} + ', ProductCategory : ' + ${Hierarchy.ProductCategory} + ', Department : ' + ${Hierarchy.Department}">Main Cat</span>
			<section th:include="@{fragment} :: category" th:with="HierarchyList=${Hierarchy.SubGenerateHierarchy}"></section>
		</li>
	</ul>
</section>

<section th:fragment="employ">
	<ul>
		<li th:each="Employ : ${EmployeesList}">
			<span th:text="'First_name : ' + ${Employ.First_name} + ', Last_name : ' + ${Employ.Last_name} + ', Designation : ' + ${Employ.Designation} + ', Responsibility : ' + ${Employ.Responsibility} + ', Email : ' + ${Employ.Email} + ', Phone : ' + ${Employ.PhoneNo}">Main Cat</span>
			<section th:include="@{fragment} :: employ" th:with="EmployeesList=${Employ.SubEmployees}"></section>
		</li>
	</ul>
</section>

<section th:fragment="department">
	<ul>
		<li th:each="Department : ${DepartmentList}">
			<span th:text="'Department Name : ' + ${Department.Dep_Name} + ', Department Head : ' + ${Department.Dep_Head}">Main Cat</span>
			<section th:include="@{fragment} :: department" th:with="DepartmentList=${Department.departments}"></section>
		</li>
	</ul>
</section>

<section th:fragment="productCategory">
	<ul>
		<li th:each="ProductCategory : ${ProductCategoryList}">
			<span th:text="'Category name : ' + ${ProductCategory.Categoryname} + ', Description : ' + ${ProductCategory.Description}">Main Cat</span>
		</li>
	</ul>
</section>

<section th:fragment="productionSteps">
	<ul>
		<li th:each="ProductionSteps : ${ProductionStepsList}">
			<span th:text="'Production steps name : ' + ${ProductionSteps.Funct_Name} + ', Criticality : ' + ${ProductionSteps.Criticality} + ', Report to : ' + ${ProductionSteps.ReportTo}">Main Cat</span>
		</li>
	</ul>
</section>

<section th:fragment="product">
	<ul>
		<li th:each="Product : ${ProductList}">
			<span th:text="'Production name : ' + ${Product.P_Name} + ', Description : ' + ${Product.P_Description} + ', Remarks : ' + ${Product.P_Remarks} + ', Fun name : ' + ${Product.Fun_Name} + ', Product category name : ' + ${Product.ProductCategoryName}">Main Cat</span>
		</li>
	</ul>
</section>
