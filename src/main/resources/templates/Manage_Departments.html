<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Departments Manager</title>
</head>
<body>
	<div th:if="${Role == 'ADMIN' || Role == 'EMPLOYEE'}">
		<div th:replace="header"></div>
	</div>
	<div th:if="${Role == 'MANAGER'}">
		<div th:replace="header_manager"></div>
	</div>
	<div align="center">
		<h3>Departments List</h3>
<!-- 		<a href="/newDepartment">Add New Department</a> <br /> -->
<!-- 		<br /> -->
		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Department ID</th>
					<th>Department Name</th>
					<th>Department Head</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Departments : ${Departmentslist}">
					<td th:text="${Departments.id}">Department ID</td>
					<td th:text="${Departments.Dep_Name}">Department Name</td>
					<td th:text="${Departments.Dep_Head}">Department Head</td>
					<td>
						<a th:href="@{'/editDepartment/' + ${Departments.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="@{'/deleteDepartment/' + ${Departments.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
